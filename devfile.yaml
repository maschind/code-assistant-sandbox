schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: code-assistant-sandbox
projects:
  - name: code-assistant-sandbox
    git:
      remotes:
        origin: https://github.com/maschind/code-assistant-sandbox.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  container:
    # image: nexus.clg.lab:5002/dev-spaces/cajun-navy:latest
    image: quay.io/cgruver0/che/workspace-base:latest
    memoryLimit: 12Gi
    memoryRequest: 2Gi
    cpuLimit: 4000m
    cpuRequest: 100m
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/code-assistant-sandbox/code-assistant-sandbox.code-workspace"
- volume:
    size: 50Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
events:
  preStart:
    - prep-workspace
commands:
- apply:
    component: prep-workspace
    label: Pre Start Prep
  id: prep-workspace
- id: init-workspace
  exec:
    workingDir: ${PROJECT_SOURCE}/scripts
    commandLine: "./init.sh --init"
    component: dev-tools
- id: reset-workspace
  exec:
    workingDir: ${PROJECT_SOURCE}/scripts
    commandLine: "./init.sh --reset"
    component: dev-tools
    
